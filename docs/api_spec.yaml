openapi: 3.0.0
info:
    title: Item CRUD Operations API
    version: 1.0.0
    description: |-
        This is a simple restful API application for operating market place.
    contact:
        email: aman@aashvi.net
    license:
        name: Apache 2.0
        url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
    - url: http://localhost:8080

tags:
    - name: User
      description: Operations about users
    - name: Items
      description: All purchase able items

paths:
    /user/login:
        get:
            tags:
                - User
            summary: Retrieve a user with with a given email and password
            responses:
                200:
                    description: Retrieve a user and its bearer token
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"

    /user/register:
        post:
            tags:
                - User
            summary: Create a new user
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            properties:
                                email:
                                    type: string
                                    description: The email of the user to create
                                password:
                                    type: string
                                    description: The password of the user to create
            responses:
                201:
                    description: The newly created user
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
    /user:
        patch:
            tags:
                - User
            security:
                - bearerAuth: []
            summary: Update logged in user information
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/UpdatingUser"
            responses:
                200:
                    description: Update logged in user information
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"

        delete:
            tags:
                - User
            security:
                - bearerAuth: []
            summary: Delete logged in user
            responses:
                200:
                    description: User can delete himself/herself
                    content:
                        application/json:
                            schema:
                                properties:
                                    message:
                                        type: string
                                        description: User deleted successfully
    /items:
        get:
            tags:
                - Items
            summary: Retrieve a list of all items
            responses:
                200:
                    description: A list of all items
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: "#/components/schemas/Item"
        post:
            tags:
                - Items
            summary: Create a new item
            security:
                - bearerAuth: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Item"
            responses:
                201:
                    description: The newly created item
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Item"
    /items/{id}:
        get:
            tags:
                - Items
            summary: Retrieve a specific item by id
            parameters:
                - name: id
                  in: path
                  required: true
                  description: The id of the item to retrieve
                  schema:
                      type: integer
            responses:
                200:
                    description: The requested item
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Item"
        patch:
            tags:
                - Items
            summary: Update a specific item by id
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: The id of the item to update
                  schema:
                      type: integer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Item"
            responses:
                200:
                    description: The updated item
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Item"
        delete:
            tags:
                - Items
            summary: Delete a specific item by id
            security:
                - bearerAuth: []
            parameters:
                - name: id
                  in: path
                  required: true
                  description: The id of the item to delete
                  schema:
                      type: integer
            responses:
                204:
                    description: The item has been successfully deleted
components:
    schemas:
        Item:
            type: object
            properties:
                id:
                    type: integer
                    description: The id of the item
                owner:
                    type: integer
                    description: The id of the user who created the item
                name:
                    type: string
                    description: The name of the item
                description:
                    type: string
                    description: The description of the item
                tags:
                    type: array
                    items:
                        type: string
                    description: A list of tags associated with the item
                image:
                    type: string
                    description: An image of the item
                ratings:
                    type: array
                    items:
                        type: integer
                    description: A list of ratings given to the item
                price:
                    type: number
                    description: The price of the item
                    required:
                        - name
                        - price
        User:
            type: object
            properties:
                id:
                    type: integer
                    description: Id of the user
                email:
                    type: string
                    description: Email address of the user
                password:
                    type: string
                    description: User password
                name:
                    type: string
                    description: Name of the user
                address:
                    type: string
                    description: Address of the user
                phone:
                    type: string
                    description: Phone number of the user
        UpdatingUser:
            type: object
            properties:
                password:
                    type: string
                    description: User password
                name:
                    type: string
                    description: Name of the user
                address:
                    type: string
                    description: Address of the user
                phone:
                    type: string
                    description: Phone number of the user

    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
